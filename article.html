
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Article - Sempre Turchini</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
<style>
    body {
        font-family: 'Lato', sans-serif;
        margin: 0;
        background-color: #f0f2f5;
        color: #333;
        display: flex;
        min-height: 100vh;
    }
    .sidebar {
        width: 220px;
        background-color: #1c3faa;
        color: white;
        padding: 1rem;
    }
    .sidebar img {
        width: 130px;
        height: auto;
        background-color: #1c3faa;
        border-radius: 50%;
        padding: 5px;
        display: block;
        margin: 0 auto 2rem;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    .sidebar li {
        margin-bottom: 1rem;
    }
    .sidebar a {
        color: white;
        text-decoration: none;
    }
    .submenu {
        display: none;
        list-style: none;
        padding-left: 1.5rem;
        margin-top: 0.5rem;
    }
    .sidebar li.open .submenu {
        display: block;
    }
    .sidebar li.toggleable {
        cursor: pointer;
    }
    .sidebar li a .chevron {
        margin-left: auto;
        transition: transform 0.3s ease;
    }
    .sidebar li.open a .chevron {
        transform: rotate(180deg);
    }
    main {
        flex: 1;
        max-width: 1000px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header {
        background-color: #1c3faa;
        color: white;
        padding: 2rem;
        text-align: center;
        border-radius: 12px 12px 0 0;
    }
    h1 { color: #1c3faa; }
</style>

</head>
<body>
    
<nav class="sidebar">
    <img src="Sempre_Turchini_Logo_Lion_Blason_1905.png" alt="Logo Sempre Turchini">
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
        <li><a href="articles.html"><i class="fas fa-newspaper"></i> Articles</a></li>
        <li><a href="buvette.html"><i class="fas fa-beer"></i> La Buvette</a></li>
        <li class="toggleable">
            <a href="#"><i class="fas fa-calendar-alt"></i> Matchs <i class="fas fa-chevron-down chevron"></i></a>
            <ul class="submenu">
                <li><a href="matchs.html">Calendrier</a></li>
                <li><a href="#">Matchs passés</a></li>
            </ul>
        </li>
        <li><a href="galerie.html"><i class="fas fa-image"></i> Galerie</a></li>
        <li><a href="videos.html"><i class="fas fa-video"></i> Vidéos</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
</nav>

    <main>
        <header><h1>Article</h1></header>
        <h2>Titre de l'article</h2><p><em>Publié le 01/05/2025</em></p><p>Contenu détaillé de l'article à venir…</p>
    </main>
    <script>
        document.querySelectorAll('.toggleable > a').forEach(el => {
            el.addEventListener('click', function(e) {
                e.preventDefault();
                this.parentElement.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
